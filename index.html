<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>

    <header>
        <img src="/images/logo.svg" alt="">
    </header>

    <div class="sub-header-container">
        <div class="sub-header-content">
            <h1><span>We are launching</span> soon!</h1>

            <p>
                Subscribe and get notified 
            </p>
        </div>
    </div>

    <form action="#" name="emailValidation">
        <div class="box">
            <input type="text" name="email" id="email" placeholder="Your email adress...">
            <p class="error-message" id="error-message" name="error">
                Please provide a valid email adress!
            </p>
            <button type="submit" class="btn" id="btn">Notify Me</button>
        </div>
    </form> 

    <div class="image-container">
        <div class="image-content">
            <img src="/images/illustration-dashboard.png" alt="" id="illustration">
        </div>
    </div>

    <div class="social-container">
        <div class="social-content">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>
    
    <div class="copyright">
        <p>
            &copy; Copyright Ping. All rights reserved. 
        </p>
    </div>

<script src="app.js"></script>
</body>
</html>
